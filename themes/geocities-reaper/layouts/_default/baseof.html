<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
{{ partial "head.html" . }}
<body>
  <div class="container">
    {{ partial "header.html" . }}
    
    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
  </div>
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
<script src="{{ "js/geocities.js" | relURL }}"></script>
<a href="{{ .Site.BaseURL }}" class="home-button">
  <img src="{{ "images/start.gif" | relURL }}" alt="Home">
</a>
</body>
</html>
